<!DOCTYPE html>
<html>
  <head>
    <title>Edit Book</title>
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="shortcut icon" href="book.svg" />
  </head>
  <body>
    <div class="userinfo">
      <div class="details">
        <h2><a href="profile.html">aman802</a></h2>
        <h3>xyz@example.com</h3>
      </div>
      <div class="options">
          <h3>Users(Number)</h3>
          <div class="friend-list" style="height: 300px;">
            <p class="friend">User1</p>
            <p class="friend">User2</p>
            <p class="friend">User3</p>
            <p class="friend">User4</p>
            <p class="friend">User5</p>
            <p class="friend">User6</p>
            <p class="friend">User7</p>
            <p class="friend">User8</p>
            <p class="friend">User9</p>
            <p class="friend">User10</p>
          </div>
          <br />
          <button type="button" class="btn btn-primary" onclick='javascript: window.location="index.html"'><span class="glyphicon glyphicon-log-out"></span>&nbspSign Out</button>
      </div>
    </div>
    <div class="userdata">
      <h1 align="center" style="font-family: 'Pangolin';">Edit Book</h1>
      <br />
      <form class="form-horizontal">
        <div class="form-group">
          <label for="bookTitle" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10 col-md-8">
            <input type="text" class="form-control" id="bookTitle" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10 col-md-8">
            <textarea class="form-control" rows="3" id="description" placeholder="Describe the book"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="img" class="col-sm-2 control-label">Image</label>
          <div class="col-sm-10 col-md-8">
            <input type="file" id="img" />
          </div>
        </div>
        <div class="radio-inline col-sm-10 col-md-6">
          <label>
            <input type="radio" name="ld" id="l" value="LIKE" checked />Liked the book
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="ld" id="d" value="DISLIKE" />Disliked the book
          </label>
        </div>
        <br /><br /><br /><br />
        <div class="form-group">
          <div align="center">
            <button type="submit" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-remove"></span>&nbspCancel</button>
            &nbsp&nbsp
            <button type="submit" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-ok"></span>&nbspSubmit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

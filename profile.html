<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="shortcut icon" href="book.svg" />
  </head>
  <body>
    <div class="userinfo">
      <div class="details">
        <h2><a href="profile.html">aman802</a></h2>
        <h3>xyz@example.com</h3>
      </div>
      <div class="options">
          <h3>Users(Number)</h3>
          <div class="friend-list" style="height: 300px;">
            <p class="friend">User1</p>
            <p class="friend">User2</p>
            <p class="friend">User3</p>
            <p class="friend">User4</p>
            <p class="friend">User5</p>
            <p class="friend">User6</p>
            <p class="friend">User7</p>
            <p class="friend">User8</p>
            <p class="friend">User9</p>
            <p class="friend">User10</p>
          </div>
          <br />
          <input type="button" class="btn btn-primary" value="Sign Out" onclick='javascript: window.location="index.html"'/>
      </div>
    </div>
    <div class="profile">
      <img src="person.svg" class="img-circle profile-img" width="200px" height="200px" />
      <h1>Username: aman802</h1>
      <h3>Name: Aman Vangani</h3>
      <h3>Email: xyz@example.com</h3>
      <br /><br />
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mymodal">Change Details</button>
    </div>

    <div id="mymodal" class="modal fade" role="dialog">
      <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
  </body>
</html>
